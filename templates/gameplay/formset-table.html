{% extends "baseball/base_wball.html" %}
{% load static %}
{% block extrahead %}
<script language="Javascript" type="text/javascript">
    console.log('Logging Function...');  
    $(function() {
    $('#id_location_table tbody tr').formset({
              prefix: '{{ location_formset.prefix }}',
              formCssClass: 'dynamic-location-formset'
        })
    })
</script>
{% endblock %}
{% block body-content %}

<!-- Here's an example of how you can style add/delete buttons with CSS -->
<style type="text/css">
    .add-row {
        padding-left:18px;
       background:url({{ STATIC_URL }}images/add.png) no-repeat left center;
    }
    .delete-row {
        float:right;
        display:block;
        margin:5px 0 0 5px;
        text-indent:-6000px;
        background:url({{ STATIC_URL }}images/delete.png) no-repeat left center;
        width:16px;
        height:16px;
    }
    tr.row1 td { background-color: #f9f9f9; }
    tr.row2 td { background-color: #f3f3f3; }
    tr.row3 td { background-color: #ededed; }
</style>
<form method="post" action="">
  <table id="id_location_table" border="0" cellpadding="0" cellspacing="5">
    <thead>
      <tr>
        <th scope="col">Choose Location</th>
      </tr>
    </thead>
    <tbody>
      {% for form in location_formset.forms %}
      <tr id="{{ form.prefix }}-row">
        <td>{{ form.location }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  <p>
    {{ location_formset.management_form }}
    <br>
    <input type="submit" value="Submit" />
  </p>
</form>

{% endblock %}
